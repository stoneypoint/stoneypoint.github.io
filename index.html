<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoneyPoint</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Hero Section -->
      <section class="hero">
        <div class="logo">
          <img src="logo.png" alt="StoneyPoint Logo" />
        </div>
        <h1 class="brand">StoneyPoint</h1>
        <p class="subtitle">Creating experiences worth your time</p>
      </section>

      <!-- Apps Grid -->
      <section class="apps">
        <!-- Labeled App -->
        <article class="app-item">
          <div class="app-icon">
            <img src="./labeled/app-icon.png" alt="Labeled" />
          </div>
          <div class="app-info">
            <h2>Labeled</h2>
            <p>Label your day. Make sense of your life.</p>
            <div class="badges">
              <a
                href="https://apps.apple.com/app/id6757566024"
                target="_blank"
                class="badge-img"
              >
                <img
                  src="download-on-the-app-store.svg"
                  alt="Download on the App Store"
                />
              </a>
              <span class="badge-img disabled">
                <img
                  src="get-it-on-google-play.svg"
                  alt="Get it on Google Play"
                />
              </span>
            </div>
          </div>
        </article>

        <!-- More Coming Soon -->
        <article class="app-item upcoming">
          <div class="app-icon placeholder">
            <span>?</span>
          </div>
          <div class="app-info">
            <h2>More Apps</h2>
            <p>We're cooking up something new. Stay tuned.</p>
          </div>
        </article>
      </section>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-content">
          <p>Â© <span id="year"></span> StoneyPoint</p>
          <a href="mailto:contact@stoney-point.com" class="email"
            >contact@stoney-point.com</a
          >
        </div>
      </footer>
    </div>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
